    <title>Vetor Bidimensional</title>

<body>
    
    <script>

        var tabuada = 2;
        var cont = 1;


        for(nX = 1; nX <=2; nX ++){

                for(cont = 1; cont <=5; cont ++){

                for(n1 = 1; n1 <=2; n1 ++){

                var mult = cont * tabuada
                document.write(`${tabuada} X ${cont} =
                ${mult}<br>`);
            }            
        }
document.write('********<br>')
}

    </script>

</body>
